<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="Description"
      content="Печатные платы – производство и монтаж, поставка комплектующих, блоков и модулей"
    />
    <title>Smart Device</title>
    <link
      rel="preload"
      href="fonts/PTMono-400.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/RobotoCondensed-400.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/RobotoCondensed-700.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="container">
      <div style="display: none">@@include("build/img/sprite_auto.svg")</div>
      <h1 class="visually-hidden">Попап интернет-магазина Smart Device</h1>

      <div class="modal modal--active">
        <h2 class="visually-hidden">Попап</h2>
        <header class="main-header main-header--modal-page">
          <div class="main-header__top">
            <a
              href="index.html"
              class="main-header__logo main-header__logo--desktop"
              aria-label="переход на главную страницу"
            >
              <svg width="202" height="52" viewBox="0 0 202 52">
                <use xlink:href="#logo-desktop"></use>
              </svg>
            </a>
            <ul class="main-header__list">
              <li class="main-header__item">
                <a
                  href="mailto:info@sd.ru"
                  class="main-header__link"
                  aria-label="электронная почта компании"
                >
                  <span class="main-header__icon main-header__icon--mail">
                    <svg width="19" height="14" viewBox="0 0 19 14">
                      <use xlink:href="#icon_envelope"></use>
                    </svg>
                  </span>
                  <span class="main-header__text main-header__text--mail"
                    >info@sd.ru</span
                  >
                </a>
              </li>
              <li class="main-header__item">
                <a
                  href="tel:+74950005252"
                  class="main-header__link"
                  aria-label="телефон компании"
                >
                  <span class="main-header__icon main-header__icon--phone">
                    <svg width="17" height="17" viewBox="0 0 18 18">
                      <use xlink:href="#icon_phone-call"></use>
                    </svg>
                  </span>
                  <span class="main-header__text main-header__text--phone"
                    >+7 (495) 000 52 52</span
                  >
                </a>
              </li>
            </ul>
          </div>
        </header>
        <div class="modal__wrapper modal__wrapper--modal-page">
          <div class="modal__overlay"></div>
          <div class="modal__content">
            <form action="https://echo.htmlacademy.ru" method="get">
              <h3>Закажите звонок</h3>
              <p>
                Оставьте контакты, мы проконсультируем вас бесплатно в удобное
                время
              </p>
              <ul class="modal__list">
                <li class="modal__item">
                  <!-- класс js-invalid делает border жёлтым -->
                  <input
                    id="modal-user-name"
                    type="text"
                    name="modal-user-name"
                    placeholder="Имя"
                    minlength="1"
                    aria-label="поле для ввода имени пользователя"
                    required
                  />
                </li>
                <li class="modal__item">
                  <!-- класс js-invalid делает border жёлтым -->
                  <input
                    data-type="tel"
                    id="modal-user-tel"
                    type="tel"
                    name="modal-user-tel"
                    placeholder="Телефон"
                    aria-label="поле для ввода телефона пользователя"
                    required
                  />
                </li>
              </ul>
              <textarea
                name="modal-message"
                rows="4"
                placeholder="Ваш вопрос"
                maxlength="300"
                contenteditable="true"
                aria-label="поле для вопроса"
              ></textarea>
              <button
                class="btn modal__button"
                type="submit"
                aria-label="отправить вопрос"
              >
                Отправить
              </button>
              <div class="modal__field">
                <!-- класс js-unchecked делает color жёлтым -->
                <input
                  id="modal-user-checkbox"
                  type="checkbox"
                  name="user-checkbox"
                  checked
                />
                <label for="modal-user-checkbox"
                  >Я согласен на обработку персональных данных</label
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/vendor.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
