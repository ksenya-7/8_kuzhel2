<header class="page-header">
  <div class="page-header__wrapper">
    <div class="page-header__menu">
      <svg
        class="page-header__logo page-header__logo--nojs"
        width="57"
        height="22"
        viewBox="0 0 58 22"
      >
        <use xlink:href="#way-logo"></use>
      </svg>

      <button
        class="page-header__toggle page-header__toggle--active"
        type="button"
        aria-label="навигация для открытия выпадающего меню"
      >
        <span class="page-header__btn-close">
          <svg width="22" height="23" viewBox="0 0 23 23.72">
            <use xlink:href="#menu-close"></use>
          </svg>
        </span>
        <span class="page-header__btn-open">
          <svg width="23" height="14" viewBox="0 0 22.5 13.5">
            <use xlink:href="#menu-open"></use>
          </svg>
        </span>
      </button>
    </div>

    <nav
      class="page-header__nav main-nav main-nav--open page-header__nav--nojs"
    >
      <ul class="main-nav__list site-list">
        <li class="site-list__item">
          <a
            class="site-list__link"
            href="#places"
            aria-label="навигация для перехода к подробностям"
            >О путешествии

            <svg
              width="8"
              height="12"
              viewBox="0 0 8 12"
              fill="#2C2E3F"
              fill-opacity="0.5"
            >
              <use xlink:href="#arrow-right"></use>
            </svg>
          </a>
        </li>
        <li class="site-list__item">
          <a
            class="site-list__link"
            href="#prices"
            aria-label="навигация для перехода к ценам"
            >Цены

            <svg
              width="8"
              height="12"
              viewBox="0 0 8 12"
              fill="#2C2E3F"
              fill-opacity="0.5"
            >
              <use xlink:href="#arrow-right"></use>
            </svg>
          </a>
        </li>
        <li class="site-list__item site-list__item--tel">
          <svg width="17" height="24" viewBox="0 0 17 24" fill="currentColor">
            <use xlink:href="#icon-tel"></use>
          </svg>

          <a
            class="site-list__link site-list__link--tel"
            href="tel:+749978465446"
            aria-label="телефон компании"
          >
            +7 (499) -784-684-46</a
          >
        </li>
      </ul>
    </nav>
  </div>
</header>
