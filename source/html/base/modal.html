<div class="modal">
  <div class="modal__wrapper">
    <div class="modal__overlay"></div>
    <div class="modal__window">
      <div class="modal__picture"></div>
      <div class="modal__callback">
        <button
          class="modal__close-button"
          type="button"
          aria-label="закрыть окно"
        >
          <svg width="22" height="22" viewBox="0 0 22 22">
            <use xlink:href="#menu-close"></use>
          </svg>
        </button>

        <form action="https://echo.htmlacademy.ru" method="get">
          <div class="modal__form">
            <h3 class="modal__title">Купить тур</h3>

            <ul class="modal__list">
              <li class="modal__item">
                <input
                  class="modal__input modal__input--tel"
                  type="tel"
                  name="tel"
                  placeholder="+7  Введите 10 цифр номера"
                  id="tel"
                  required
                />
                <label for="tel" class="modal__label">
                  <span class="modal__prefix"></span>
                </label>
              </li>

              <li class="modal__item">
                <label>
                  <input
                    class="modal__input modal__input--mail"
                    type="email"
                    name="email"
                    placeholder="E-mail"
                    id="email"
                    required
                  />
                </label>
              </li>
            </ul>
            <button
              class="btn modal__button"
              type="submit"
              aria-label="отправка формы"
            >
              отправить
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
